<!DOCTYPE html>
<html>
    <head>
        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- fonts -->
        <link href="https://www.fonts.com/font/itc/papyrus?QueryFontType=Web&src=GoogleWebFonts" rel="stylesheet">

        <title>Product Detail</title>
        <meta charset="UTF-8">
    </head>


    <body>
<!-- header -->
        <header class="Papyrus">

            <div class="center">
                <a href="index.html">
                    <img class="logo" src="LOGO.png" alt="Rolls">
                </a>
            </div>

            <div class="name">
                <div>BUNBUN</div>
                <hr class="underline">
            </div>

            <div class="menu">
                <ol>
                    <li><a href="rolls.html">ROLLS</a></li>
                    <li>LOCATION</li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li>CART</li>
                </ol>
            </div>

        </header>
<!-- Left side -->
        <div class="containerImg">
            <img class="display" src="display.png" alt="Rolls">

            <ol>
                <li><img class="preview" src="preview1.png" alt="Rolls"></li>
                <li><img class="preview" src="preview2.png" alt="Rolls"></li>
                <li><img class="preview" src="preview3.png" alt="Rolls"></li>
            </ol>
        </div>
<!-- Right side -->
        <div class="containerText">
            <div class="product">
                <h3 class="productName">ORIGINAL</h3>
                <div class="productPrice">$3</div>
            </div>

            <div class="greyText">GLAZING: Vanilla Milk</div>

            <div class="glazing">
                <ol>
                    <li>None</li>
                    <li>Sugar Milk</li>
                    <li id="selected">Vanilla Milk</li>
                    <li>Chocolate</li>
                </ol>
            </div>

            <div class="greyText">QTY: 1</div>

            <form class="qty">
                <select>
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="6">6</option>
                        <option value="9">9</option>
                </select>
            </form>

            <br>

            <div class="containerCartBig">
                <div class="containerCartSmall">
                    <img class="cartImg" src="cart.png" alt="cart">
                    <div class="addToCart">ADD TO CART</div>
                </div>
            </div>

        </div>
<!-- detail description -->
        <div class="detail">
            <img class="frame" src="frame.png" alt="frame">

            <div class="title">
                <div class="description">Description</div>
                <div class="process selected">Process</div>
            </div>

            <div class="center">
                <img src="process1.png" alt="process">
                <img src="process2.png" alt="process">
                <img src="process3.png" alt="process">
            </div>

        </div>

    </body>
</html>
